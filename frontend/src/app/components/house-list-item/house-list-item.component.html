<section class="house-list-item">
    <div>
        <h2 class="house-list-item__name">{{ house.name }}</h2>
        <p class="house-list-item__location">
            {{house.city}}
          
        </p>
      </div>
      <div class="house-list-item__buttons">
        <app-button text="More details"></app-button>
        <app-remove-button (click)="onDelete(house)"></app-remove-button>
      </div>
</section>
