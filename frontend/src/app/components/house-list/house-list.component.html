<section class="house-list">
  <h1 class="house-list__title">Current houses</h1>
  <div class="house-list__container">
    <article *ngFor="let house of houses" class="house-list__container__house">
      <div>
        <h2 class="house-list__container__house__name">{{ house.name }}</h2>
        <p class="house-list__container__house__location">
          Location: {{ house.city }}
        </p>
      </div>
      <app-button text="More details"></app-button>
    </article>
  </div>
</section>
