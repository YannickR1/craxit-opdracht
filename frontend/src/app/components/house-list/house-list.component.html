<section class="house-list">
  <h1 class="house-list__title">Current houses</h1>
  <div class="house-list__container">

    <app-house-list-item *ngFor="let house of houses" [house]="house" class="house-list__container__house">
      <p>{{house.name}}</p>
    </app-house-list-item>


  </div>
  <app-button text="Add house"></app-button>
</section>
